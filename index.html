<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Circle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: yellow;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    const PPI = 96; // Pixels per inch
    const circumferenceInches = 1;
    const radius = (circumferenceInches / (2 * Math.PI)) * PPI; // â‰ˆ15.26px

    let centerX, centerY;
    let time = 0;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      centerX = width / 2;
      centerY = height / 2;
    }

    function animate() {
      ctx.fillStyle = 'yellow';
      ctx.fillRect(0, 0, width, height);

      // Animate the circle up and down
      let offset = Math.sin(time) * 20; // 20px vertical range

      ctx.beginPath();
      ctx.arc(centerX, centerY + offset, radius, 0, Math.PI * 2);
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();

      time += 0.02;
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>
